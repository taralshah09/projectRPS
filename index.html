<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>

</head>
<body>
    



    <script>

        let player1_points = 0;
        let player2_points = 0;
        
        function game(){
            
            // Player1 
            let option1 = prompt("Your move Player1 : ");
            let player1_move = option1.toUpperCase();
            console.log("Player 1 : " + player1_move)
    
            // Player2
            let option2 = ["ROCK","PAPER","SCISSOR"];
            let x = Math.floor(Math.random() * 3);
            // console.log(x)
            // console.log(option2[x])
            let player2_move = option2[x];
            console.log("Player 2 : "+player2_move)

            //Logic of the game over here
            if(player1_move === "ROCK" && player2_move === "SCISSOR"){
                console.log("Player1 wins!");
                player1_points++;
            }
            else if(player1_move === "ROCK" && player2_move === "PAPER"){
                console.log("Player2 wins!");
                player2_points++;
            }
            else if(player1_move === "ROCK" && player2_move === "ROCK"){
                console.log("DRAW!");
            }
            //
            else if(player1_move === "PAPER" && player2_move === "SCISSOR"){
                console.log("Player2 wins!");
                player2_points++;
            }
            else if(player1_move === "PAPER" && player2_move === "ROCK"){
                console.log("Player1 wins!");
                player1_points++;
            }
            else if(player1_move === "PAPER" && player2_move === "PAPER"){
                console.log("DRAW!");
            }
            //
            if(player1_move === "SCISSOR" && player2_move === "PAPER"){
                console.log("Player1 wins!");
                player1_points++;
            }
            else if(player1_move === "SCISSOR" && player2_move === "ROCK"){
                console.log("Player2 wins!");
                player2_points++;
            }
            else if(player1_move === "SCISSOR" && player2_move === "SCISSOR"){
                console.log("DRAW!");
            }
            
        }

        //for playing the game for the five rounds straight
        for(let i = 0;i<5;i++){
            game();
            console.log("\n");
        }
        console.log("\n")

        //Winner LOGIC
        //it declares the result at the end of 5 rounds
        console.log("Player 1: "+player1_points + " points")
        console.log("Player 2: "+player2_points + " points")

        console.log("\n")
        if(player1_points > player2_points){
            console.log("Player 1 wins");
        }
        else if(player2_points > player1_points){
            console.log("Player 2 wins");
        }
        else{
            console.log("Game Draw!");
        }
    </script>
</body>
</html>
